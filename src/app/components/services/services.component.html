<div class="row row1">
    <!-- <div class="col-xs-12 col-sm-2"> -->
       <!-- I was motivated to create this after seeing BhaumikPatel's http://bootsnipp.com/snippets/featured/accordion-menu; I adapted it to a list format rather than a table so that it would be easy to create a nav toggle button when viewed on mobile devices -->
    <div class=" col-xs-12 col-md-3">
        <div id="sidenav1">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sideNavbar"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          </div>
          <div class="collapse navbar-collapse" id="sideNavbar">
            <div class="panel-group" id="accordion">
           
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"> <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><span><i class="fa fa-cogs" aria-hidden="true"></i></span>&nbsp;FreeLanching<span class="caret"></span></a> </h4>
                </div>
                <!-- Note: By adding "in" after "collapse", it starts with that particular panel open by default; remove if you want them all collapsed by default --> 
                <div id="collapseOne" class="panel-collapse collapse">
                  <ul class="list-group">
                    <li><a routerLink="/services/freelanching/seeker"  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Opperchunity Seeker</a></li>
                    <li><a routerLink="/services/freelanching/provider" routerLinkActive="active"  >Opperchunity Provider</a></li>
                  
                  </ul>
                </div>
              </div>
             
              <div class="panel panel-default" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                  <div class="panel-heading">
                    <h4 class="panel-title"><a routerLink="/services/support" ><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;Support</a> </h4>
                  </div>
                </div>
                <div class="panel panel-default" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <div class="panel-heading">
                      <h4 class="panel-title"><a routerLink="/services/internship" ><i class="fa fa-tv" aria-hidden="true"></i>&nbsp;Internship Program</a> </h4>
                    </div>
                  </div>
          
            </div>
          </div>
        </div>
      </div>
      
      <!-- </div> -->
      <div class="col-xs-12 col-md-9">
          <router-outlet ></router-outlet>
        </div>
        
  </div>
